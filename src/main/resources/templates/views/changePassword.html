<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/main-layout">
<head>
    <title>Form Change password</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div layout:fragment="content" class="content">

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Change Password</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form th:action="@{/changePassword}" th:object="${user}" method="post">
            <div class="box-body">
                <!--<input type="hidden" th:field="*{id}"/>-->
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input th:field="*{oldPassword}" type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Old Password" />
                    <div class="callout callout-danger" th:if="${wrongOldPassword}">
                        <p>Wrong Password!</p>
                    </div>
                    <div class="text text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input th:field="*{newPassword}" type="password" class="form-control" id="newPassword" placeholder="New Password"/>
                    <div class="callout callout-danger" th:if="${matchingPassword}">
                        <p>Password not match!</p>
                    </div>
                    <div class="text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                </div>

                <div class="form-group">
                <label for="matchPassword">Repeat Password</label>
                <input th:field="*{matchPassword}" type="password" class="form-control" id="matchPassword" placeholder="New Password"/>
                    <div class="callout callout-danger" th:if="${matchingPassword}">
                        <p>Password not match!</p>
                    </div>
                </div>

            </div>

            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" name="submitParam" value="submit" class="btn btn-primary">Submit</button>
                <button type="submit" name="submitParam" value="cancel" class="btn btn-warning">Cancel</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
