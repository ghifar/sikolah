<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <!-- jQuery 3 -->
    <script th:src="@{bower_components/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });
        });
    </script>
    <title>Register Form</title>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/"><b>Admin</b>LTE</a>
    </div>

    <!--<div class="alert alert-danger alert-demissible" th:if="${exist}">-->
        <!--<h4>-->
            <!--<i class="icon fa fa-ban"></i>-->
            <!--Alert!-->
        <!--</h4>-->
        <!--Username already taken!!-->
    <!--</div>-->

    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <form th:action="@{/register}" method="post" th:object="${user} ">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Full name" th:field="*{name}"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">oi</div>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" th:field="*{username}"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <div class="text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">oi</div>
            </div>

            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <!--<div class="form-group has-feedback">-->
                <!--<input type="password" class="form-control" placeholder="Retype password"/>-->
                <!--<span class="glyphicon glyphicon-log-in form-control-feedback"></span>-->
            <!--</div>-->
            <div class="row">
                <!--<div class="col-xs-8">-->
                    <!--<div class="checkbox icheck">-->
                        <!--<label>-->
                            <!--<input type="checkbox"/> I agree to the <a href="#">terms</a>-->
                        <!--</label>-->
                    <!--</div>-->
                <!--</div>-->
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" value="Submit" class="btn btn-primary btn-block btn-flat">Register</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
                Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
                Google+</a>
        </div>

        <a href="/" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
</div>
</body>
</html>
