      function validate() {

              document.f.username.focus();

          }

              return false;
          }

              alert(/*[[#{message.password}]]*/);

              return false;
          }
      }

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="alert alert-danger alert-demissible" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
      <h4>
        <i class="icon fa fa-ban"></i>
        Alert!
      </h4>
      Reason: <span th:text="${errorMsg}">Wrong input!</span>
    </div>

    <div class="alert alert-danger alert-demissible" th:if="${exist}">
      <h4>
        <i class="icon fa fa-ban"></i>
        Alert!
      </h4>
      Username or Password Wrong!!
    </div>


    <div class="callout callout-success" th:if="${param.logout}">
      <h4>Message</h4>

      <p>You've been logged out.</p>
    </div>



    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form  name="f" th:action="@{/loginProcess}" method="post" onsubmit="return validate();">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Username" id="username" name="username"/>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" id="password" name="password"/>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">



          <!--<div class="col-xs-8">-->
            <!--<div class="checkbox icheck">-->
              <!--<label>-->
                <!--<input type="checkbox"> Remember Me-->
              <!--</label>-->
            <!--</div>-->
          <!--</div>-->
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div>
      <!-- /.social-auth-links -->

      <a href="#">I forgot my password</a><br/>
      <a href="/register" class="text-center">Register a new membership</a>

    </div>
